<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div id="location">
            <i  class="fa-solid fa-location-dot fa-2xl" style="color: #053794;"></i>
            <div id="place"></div>
        <div id="searchPlace">
            <div class="input-group mb-3">
                <input type="text" id="loc" class="form-control bg-info-subtle" placeholder="Enter Location" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text bg-white" id="basic-addon2"><button id="button" type='submit' onclick="submit()">Search</button></span>
              </div>
        </div>
    </div>

    <div id="temp" class="container text-center">
        <p id="placeTemp"></p>
        <div style="display: flex;" class="container text-center">
            <i style="margin: 15px;" class="fa-solid fa-temperature-half fa-xl"></i>
            <p id="climate"></p>
        </div>
    </div>

    <div id="tempCard" class="container text-center">
        <div style=" margin: 20px;">
            <div style="display: flex;">
                <i class="fa-solid fa-sun" style="color: #FFD43B; margin-top: 5px;"></i>
                <p style=" color: white; margin-left: 15px;" id="rise">
                    Sunrise
                </p>
            </div>
            
            <div style="display: flex;">
                <i class="fa-solid fa-sun" style="color: #FFD43B; margin-top: 5px;"></i>
                <p style=" color: white; margin-left: 15px;" id="set">
                    SunSet
                </p>
            </div>
            
        </div>

        
        
    </div>
    <div id="gridDiv" class="container text-center">

    </div>
    <script src="weather.js"></script> 
</body>
</html>
